apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
// TODO(https://github.com/friendoye/RecyclerXRay/issues/181): Migrate to new repo
//apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'shot'

android {
    namespace 'com.friendoye.recyclerxray'
    testNamespace 'com.friendoye.recyclerxray.test'

    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33

        testInstrumentationRunner "com.friendoye.recyclerxray.runner.RecyclerXRayTestRunner"
        testApplicationId "com.friendoye.recyclerxray.test"
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        animationsDisabled = true
    }

    kotlinOptions {
        allWarningsAsErrors = true
    }

    lint {
        checkDependencies true
        checkReleaseBuilds false
        disable 'RtlEnabled'
        ignoreTestSources true
        textOutput file('stdout')
        textReport true
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-beta02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    testImplementation "junit:junit:4.13.1"
    testImplementation "io.mockk:mockk:1.13.4"
    testImplementation "org.robolectric:robolectric:4.10.3"
    testImplementation 'androidx.test:core:1.3.0'

    androidTestImplementation "androidx.lifecycle:lifecycle-common:2.7.0"
    androidTestImplementation 'androidx.test:core-ktx:1.5.0'
    androidTestImplementation "androidx.test:runner:1.5.0"
    androidTestImplementation "androidx.test:core:1.5.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.3.0'
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.ext:junit-ktx:1.1.5"
}

ext {
    bintrayName = 'recyclerxray'

    libraryName = 'RecyclerXRay'
    artifact = 'recyclerxray'
    libraryVersion = artifactVersion

    libraryDescription = 'Tool for visual debugging of complex RecyclerViews.'
}

